{% extends "panel_base.html" %}

{% block title %}ثبت نمره{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-warning text-white text-center">
                    <h3>ثبت نمره برای {{ course.name }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">نمره</label>
                            {{ form.score }}
                        </div>
                        <button type="submit" class="btn btn-primary">ثبت نمره</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
