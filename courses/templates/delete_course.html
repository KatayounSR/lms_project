{% extends "panel_base.html" %}

{% block title %}حذف دوره{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-white text-center">
                    <h3>حذف دوره</h3>
                </div>
                <div class="card-body text-center">
                    <p>آیا مطمئن هستید که می‌خواهید دوره "<strong>{{ course.name }}</strong>" را حذف کنید؟</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">بله، حذف شود</button>
                        <a href="{% url 'manage_courses' %}" class="btn btn-secondary">لغو</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
